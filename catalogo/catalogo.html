<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos - Dinâmica Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/catalogo/catalogo.css">
</head>
<body>
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
            <div class="container">
                <a class="navbar-brand" href="/index.html">
                    <img src="/img/logo/logo-dinamica-branco.png" alt="Dinâmica Center Logo" class="logo" width="200"
                        height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto ">
                        <li class="nav-item"><a class="nav-link" href="#produtos">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="/catalogo/catalogo.html">Catálogo</a></li>
                        <li class="nav-item"><a class="nav-link" href="#por-que-comprar">Por que Comprar</a></li>
                        <li class="nav-item"><a class="nav-link" href="#marcas">Marcas</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
                    </ul>
                    <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#cartModal">
                        Carrinho <span id="cartCount" class="badge bg-secondary">0</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>


    <div class="container my-5">
        <h1 class="mb-4">Catálogo de Produtos</h1>
        
        <!-- Seção de busca e filtros -->
        <div class="row mb-4">
            <div class="col-md-8">
                <input type="text" id="search-bar" class="form-control" placeholder="Pesquisar produtos..." oninput="filterProducts()">
            </div>
            <div class="col-md-4 text-md-end mt-2 mt-md-0">
                <button class="btn btn-secondary" onclick="toggleFilterMenu()">Filtrar <i class="fas fa-filter"></i></button>
            </div>
        </div>

        <!-- Menu de filtro (oculto por padrão) -->
        <div id="filter-menu" class="mb-4" style="display:none;">
            <div class="form-check">
                <input class="form-check-input filter-option" type="checkbox" value="smartphone" id="filterSmartphone">
                <label class="form-check-label" for="filterSmartphone">
                    Smartphones
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input filter-option" type="checkbox" value="notebook" id="filterNotebook">
                <label class="form-check-label" for="filterNotebook">
                    Notebooks
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input filter-option" type="checkbox" value="tv" id="filterTV">
                <label class="form-check-label" for="filterTV">
                    TVs
                </label>
            </div>
        </div>

        <!-- Lista de produtos -->
        <div class="row row-cols-1 row-cols-md-3 g-4" id="productList">
            <!-- Produtos serão inseridos aqui dinamicamente -->
        </div>
    </div>

    <!-- Modal do Carrinho -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Carrinho de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul id="cartItems" class="list-group list-group-flush">
                        <!-- Itens do carrinho serão inseridos aqui -->
                    </ul>
                    <p class="mt-3">Total: R$ <span id="cartTotal">0.00</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="sendOrder()">Solicitar Orçamento</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/catalogo/catalogo.js"></script>
</body>
</html>
